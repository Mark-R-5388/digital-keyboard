<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Keyboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="top-container">
      <h1>Virtual Keyboard</h1>
      <textarea class="text-area"></textarea>
    </div>

    <div class="keyboard">
      <div class="keyboard-keys">
        <button type="button" class="keyboard-key">a</button>
        <button type="button" class="keyboard-key keyboard-key-wide">
          <i class="material-icons">backspace</i>
        </button>
        <button type="button" class="keyboard-key keyboard-key-extra-wide">
          <i class="material-icons">space_bar</i>
        </button>
        <button
          type="button"
          class="keyboard-key keyboard-key-wide keyboard-key-activatable"
        >
          <i class="material-icons">keyboard_capslock</i>
        </button>
        <button
          type="button"
          class="keyboard-key keyboard-key-wide keyboard-key-dark"
        >
          <i class="material-icons">check_circle</i>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
